<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container p-5 mx-auto" style="max-width: 500px;">
    <form>
        <div class="mb-4 text-center">
          <label for="NameInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NameInput" placeholder="Votre nom" name="Name">
        </div>
        <div class="mb-4 text-center">
          <label for="FirstNameInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom" name="FirstName"> 
        </div>
        <div class="mb-4 text-center">
          <label for="EmailInput" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-4 text-center">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-4 text-center">
          <label for="ConfirmPasswordInput" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="ConfirmPasswordInput" name="ConfirmPassword">
        </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary" id="btn-validate-signup" disabled>S'inscrire</button>
        </div>
        <div class="text-center pt-4">
        <a class="text-secondary" href="/">Retour sur l'accueil</a>
    </div>
    </form>
</div>
