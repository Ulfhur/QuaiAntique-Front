<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Nouvelle réservation</h1>
    </div>
</div>
<div class="container p-5 mx-auto" style="max-width: 500px;">
    <form>
        <div class="mb-4 text-center">
          <label for="NameInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NameInput" placeholder="Votre nom" name="Name">
        </div>
        <div class="mb-4 text-center">
          <label for="FirstNameInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom" name="FirstName"> 
        </div>
        <div class="mb-4 text-center">
          <label for="EmailInput" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-4 text-center">
          <label for="NbPersInput" class="form-label">Nombre de personnes</label>
          <input type="number" class="form-control" id="NbPersInput" name="NbPers" min="1" max="10" value="2">
        </div>
        <div class="mb-4 text-center">
          <label for="AllergyInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergyInput" placeholder="Vos allergies" name="Allergy">
        </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary">Réserver</button>
        </div>
    </form>
</div>
